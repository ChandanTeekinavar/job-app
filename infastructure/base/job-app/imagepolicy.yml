apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: job-app
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: job-app
  policy:
  policy:
    numerical:
      order: asc
      strategy: highest
      range: "*"
      extract: $(tag | split '-' | last)
      # extract: $(tag | regex '^.*-(\\d+)$' | groups[1])
      # extract: $(tag | split('-') | index 2)
