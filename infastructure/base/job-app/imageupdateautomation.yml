apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: job-app
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: HelmRepository
    name: polymorphic-app
  git:
    checkout:
      ref:
        branch: main
    commit: 
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: "{{range .updatedImages}}{{println .}}{{end}}"
    push:
      branch: main
  update:
    path: ./release.yaml
    strategy: Setters